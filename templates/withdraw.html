<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Funds - Dhani Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

  <style>
    body {
      background-color: #f3f6fb;
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .withdraw-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .withdraw-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .withdraw-section h1 {
      color: #094c9d;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .masked-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      font-size: 15px;
      border-left: 5px solid #094c9d;
      margin-bottom: 20px;
    }

    .green-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 15px;
      text-decoration: none;
      display: inline-block;
    }

    .green-btn:hover {
      background-color: #218838;
    }

    .info-block {
      background-color: #ffffff;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      text-align: center;
      color: #666;
      max-width: 500px;
      width: 90%;
    }

    .footer {
      background-color: #094c9d;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="withdraw-container">
    <div class="withdraw-section">
      <div id="withdrawLottie" style="height: 150px;"></div>
      <h1>Withdraw Your Funds</h1>
      
    </div>

    

      <!-- ✅ Green Transfer Button -->
      <a href="/transfer" class="green-btn">Transfer Funds in your Bank Account</a>

      <!-- ✅ Placeholder Block -->
    <div class="info-block">
      <p> Congratulations! Your loan request has been approved by *DHANi* </p>
    </div>
    
  </div>

  <div class="footer">
    &copy; 2025 Dhani Finance Ltd. All rights reserved.
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('withdrawLottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/b229e0fa-1fc2-4fd7-8c9a-b2bb7aee52ab/tgW5EdrgVn.json'
    });
  </script>

</body>
</html>
