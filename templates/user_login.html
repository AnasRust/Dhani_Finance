<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Dhani Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0062E6, #33AEFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #0062E6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="login-title">üîê User Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your mobile number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none text-primary">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
