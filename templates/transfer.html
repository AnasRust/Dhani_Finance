<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Funds - Dhani Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    .transfer-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #094c9d;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    .btn-transfer {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 30px;
      font-weight: bold;
      width: 100%;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-transfer:hover {
      background-color: #218838;
    }

    .footer {
      background-color: #094c9d;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .transfer-container {
        margin: 30px 15px;
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="transfer-container">
    <h2>Transfer Funds</h2>
    <!-- ✅ Placeholder Block -->
    <div class="info-block">
      <p>[Future format details block]</p>
      <p>Content will include masked transaction or withdrawal history (pending format decision).</p>
      <p>This section will contain 4–5 lines of important information.</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Dhani Finance Ltd. All rights reserved.
  </div>
</body>
</html>
