<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Dhani Finance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #eee;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Customer Care</h1>
        <p>Weâ€™re here to help you. Get in touch with us for any assistance, complaint registration, or service queries.</p>

        <ul>
            <li><strong>Customer Care Number:</strong> 8867373061</li>
            <li><strong>Email:</strong> hv866965@gmail.com </li>
            <li><strong>Available Hours:</strong> 9 AM to 7 PM (Mon-Sat)</li>
        </ul>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com">

            <label for="message">Message / Complaint</label>
            <textarea id="message" rows="4" placeholder="Describe your issue or feedback..."></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
